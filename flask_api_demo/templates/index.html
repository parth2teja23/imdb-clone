<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>IMDb Clone - Flask API</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      background-color: #121212;
      color: #f5f5f5;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    header {
      text-align: center;
      margin-bottom: 40px;
    }
    h1 {
      color: #f5c518;
      font-size: 3rem;
      margin-bottom: 10px;
    }
    .movie-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
    }
    .movie-card {
      background-color: #1e1e1e;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      transition: transform 0.2s;
    }
    .movie-card:hover {
      transform: scale(1.03);
    }
    .movie-title {
      font-size: 1.2rem;
      font-weight: bold;
      margin-bottom: 5px;
    }
    .movie-meta {
      color: #aaa;
      font-size: 0.9rem;
      margin-bottom: 10px;
    }
    button {
      background-color: #f5c518;
      color: #000;
      border: none;
      padding: 6px 10px;
      border-radius: 5px;
      cursor: pointer;
    }
    form {
      margin-top: 40px;
      max-width: 400px;
      margin-inline: auto;
      background-color: #1e1e1e;
      padding: 20px;
      border-radius: 10px;
    }
    form h2 {
      margin-bottom: 15px;
      text-align: center;
      color: #f5c518;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 12px;
      border: none;
      border-radius: 5px;
      background: #2a2a2a;
      color: #fff;
    }
  </style>
</head>
<body>
  <header>
    <h1>IMDb Clone</h1>
  </header>

  <section class="movie-grid" id="movie-list"></section>

  <form onsubmit="addMovie(event)">
    <h2>Add a Movie</h2>
    <input type="text" id="title" placeholder="Movie Title" required />
    <input type="number" id="year" placeholder="Release Year" required />
    <input type="text" id="genre" placeholder="Genre" required />
    <button type="submit">Add Movie</button>
  </form>

  <script>
    const API_URL = '/movies';

    async function fetchMovies() {
      const res = await fetch(API_URL);
      const movies = await res.json();
      const list = document.getElementById('movie-list');
      list.innerHTML = '';
      movies.forEach(movie => {
        const card = document.createElement('div');
        card.className = 'movie-card';
        card.innerHTML = `
          <div class="movie-title">${movie.title}</div>
          <div class="movie-meta">${movie.year} â€¢ ${movie.genre}</div>
          <button onclick="deleteMovie(${movie.id})">Delete</button>
        `;
        list.appendChild(card);
      });
    }

    async function addMovie(e) {
      e.preventDefault();
      const title = document.getElementById('title').value;
      const year = document.getElementById('year').value;
      const genre = document.getElementById('genre').value;

      await fetch(API_URL, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ title, year, genre })
      });

      document.getElementById('title').value = '';
      document.getElementById('year').value = '';
      document.getElementById('genre').value = '';
      fetchMovies();
    }

    async function deleteMovie(id) {
      await fetch(`${API_URL}/${id}`, { method: 'DELETE' });
      fetchMovies();
    }

    fetchMovies();
  </script>
</body>
</html>
