{% extends "base.html" %}
{% block title %}IMDb{% endblock %}

{% block content %}
<h2 class="text-2xl font-semibold mb-6">Popular Movies</h2>
<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
  {% for movie in movies %}
  <div class="bg-gray-800 rounded-lg overflow-hidden shadow-lg transition-transform hover:scale-105">
    <img src="{{ movie.image }}" alt="{{ movie.title }}" class="w-full h-64 object-cover" />
    <div class="p-6">
      <div class="flex items-center justify-between mb-2">
        <h3 class="text-xl font-semibold">{{ movie.title }}</h3>
        <div class="flex items-center space-x-1">
          <svg class="w-5 h-5 text-yellow-400 fill-current" fill="currentColor" viewBox="0 0 20 20"><path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.517 4.674a1 1 0 00.95.69h4.912c.969 0 1.371 1.24.588 1.81l-3.976 2.89a1 1 0 00-.364 1.118l1.518 4.674c.3.921-.755 1.688-1.54 1.118l-3.976-2.89a1 1 0 00-1.176 0l-3.976 2.89c-.784.57-1.838-.197-1.539-1.118l1.518-4.674a1 1 0 00-.364-1.118L2.07 10.1c-.783-.57-.38-1.81.588-1.81h4.912a1 1 0 00.951-.69l1.517-4.674z"/></svg>
          <span>{{ movie.rating }}</span>
        </div>
      </div>
      <p class="text-gray-400 text-sm mb-4">{{ movie.year }}</p>
      <p class="text-gray-300 line-clamp-3">{{ movie.description }}</p>
      <button class="mt-4 w-full bg-yellow-400 text-gray-900 py-2 rounded-lg font-semibold hover:bg-yellow-500 transition-colors">
        View Details
      </button>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
