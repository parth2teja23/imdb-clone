{% extends "base.html" %}
{% block title %}Sign Up{% endblock %}
{% block content %}
<h2 class="text-2xl font-bold mb-4">Sign Up</h2>
<form method="post" class="space-y-4">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="bg-yellow-400 text-black px-4 py-2 rounded">Create Account</button>
</form>
{% endblock %}
